<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: sans-serif;
        }

        .flex-container {
            display: flex;
            align-items: center;
            height: 50px;
            background-color: #f1f1f1;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            color: gray;
            width: auto;
            padding: 0px 20px;
            margin: 0px;
            text-align: center;
            font-size: 15px;
        }

        .flex-container div:first-child {
            margin-left: 15px;
        }

        .flex-container div:last-child {
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>Google 大全</div>
        <div>广告</div>
        <div>商务</div>
        <div style="margin-right: auto;">Google 搜索的运作方式</div>
        <div>隐私权</div>
        <div>条款</div>
        <div>设置</div>
    </div>
</body>

</html>
