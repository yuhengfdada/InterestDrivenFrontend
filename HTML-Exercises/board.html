<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var name = $("#nameIn").val();
                    var comments = $("#commentsIn").val();
                    if (!comments) {
                        return;
                    }
                    $("#commentsIn").val("");
                    var date = new Date();
                    var dateString = date.toLocaleDateString() + ", " + date.toLocaleTimeString();
                    var outHeader = name + " said at " + dateString + ": ";
                    var outContents = comments;
                    var txtHeader = '<p style="color:red">' + outHeader + "</p>";
                    var txtContents = "<p>" + outContents + "</p>";
                    $("#demo").after(txtContents);
                    $("#demo").after(txtHeader);
                });
            });
        </script>
    </head>
    <body>
        <h2>留言板</h2>
        <p>Name: <input type="text" id="nameIn" value="Wonyoung"></p>
        <p>Your comments:</p>
        <textarea id="commentsIn" rows="10" cols="30"></textarea>
        <button>Submit</button>
        <p id="demo"></p>
    </body>
</html>
